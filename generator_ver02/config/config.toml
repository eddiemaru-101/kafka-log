[global]
timezone = "Asia/Seoul"
target_months = ["2025-01"]
target_mps = 100

[user]
new_user_ratio = 0.05

[user.activity_levels]
high = { ratio = 0.3, log_frequency_multiplier = 1.5, watching_time_multiplier = 1.3 }
medium = { ratio = 0.5, log_frequency_multiplier = 1.0, watching_time_multiplier = 1.0 }
low = { ratio = 0.2, log_frequency_multiplier = 0.6, watching_time_multiplier = 0.7 }

[contents]
featured_content_ids = ["tv_12345", "movie_67890", "tv_98765"]
featured_weight = 0.3

search_terms = [
    "해리포터", "어벤져스", "겨울왕국", "스파이더맨", "라라랜드",
    "부산행", "파친코", "오징어게임", "수리남"
]

review_sentences = [
    "재밌어요", "지루했어요", "다시 보고 싶어요", "연기가 좋았어요",
    "스토리가 약했어요", "영상미가 뛰어나요"
]

inquiry_sentences = [
    "25일 쓴 이용권 환불 가능?", "결제가 중복된 것 같아요",
    "콘텐츠 재생이 안됩니다", "구독 변경은 어떻게 하나요?"
]

[log_types]
access = ["in", "out"]
contents = ["click", "start", "stop", "pause", "resume", "playing", "like_on", "like_off"]
review = ["review"]
subscription = ["start", "stop"]
register = ["in", "out"]
search = ["search"]
support = ["inquiry"]

[state_probabilities.subscribed]
access_out = 0.10
contents_click = 0.60
subscription_stop = 0.08
register_out = 0.01
search = 0.20
support_inquiry = 0.01

[state_probabilities.non_subscribed]
subscription_start = 0.30
contents_click = 0.40
search = 0.20
register_out = 0.09
support_inquiry = 0.01

[date_generation]
[date_generation.day_of_week_ratio]
monday = 0.13
tuesday = 0.14
wednesday = 0.14
thursday = 0.14
friday = 0.15
saturday = 0.16
sunday = 0.14

[date_generation.hour_distribution]
"0-6" = 0.05
"6-9" = 0.10
"9-12" = 0.15
"12-14" = 0.10
"14-18" = 0.10
"18-22" = 0.35
"22-24" = 0.15

[log_sink]
# 출력 모드: "local", "s3", "kafka"
output_mode = "local"

# Local 모드 설정
local_base_path = "./logs"
batch_size = 100
topic_name = "user-logs"

# S3 모드 설정
s3_bucket = "my-ott-logs"
s3_prefix = "logs"

# Kafka 모드 설정
kafka_topic = "user-logs"
kafka_brokers = ["localhost:9092"]