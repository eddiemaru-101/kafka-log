# ============================================================
# [global] 
# ============================================================
[global]
timezone = "Asia/Seoul"
generation_mode = "batch"  # "batch" or "streaming"
target_months = ["2025-01"]
target_mps = 100  # 0이면 제한 없음


# ============================================================
# [date_generator] - LogDateGenerator 객체에서 사용
# ============================================================
[date_generator]
dau = 1200
logs_per_user_per_day = 100

# 요일별 로그 발생 비율 (합계 = 1.0)
[date_generator.day_of_week_ratio]
monday = 0.10
tuesday = 0.12
wednesday = 0.13
thursday = 0.12
friday = 0.20
saturday = 0.15
sunday = 0.18

# 시간대별 로그 발생 비율 (합계 = 1.0)
[date_generator.hour_distribution]
"0-6" = 0.05      # 새벽 (5%)
"6-9" = 0.10      # 출근 시간 (10%)
"9-12" = 0.15     # 오전 (15%)
"12-14" = 0.10    # 점심 시간 (10%)
"14-18" = 0.10    # 오후 (10%)
"18-22" = 0.35    # 저녁 시간대 - 피크 타임 (35%)
"22-24" = 0.15    # 밤 (15%)


# ============================================================
# [user] - UserSelector 객체에서 사용
# ============================================================
[user]
# 신규 유저 생성 비율
new_user_ratio = 0.05  # 5%

# 활성도 등급별 비율 (합계 = 1.0)
[user.activity_ratio]
high = 0.2     # 20% - 고활성 유저
medium = 0.5   # 50% - 중활성 유저
low = 0.3      # 30% - 저활성 유저
